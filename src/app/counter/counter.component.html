<div>
  <button (click)="increment()">+</button>
  <button (click)="decrement()">-</button>
</div>
<div>
  {{ total }}
</div>
<div *ngIf="allDetails">
  <div *ngFor="let details of allDetails">
    {{ details.date.toISOString() }} s'est produit un
    <b> {{ details.buttonClicked }} </b>
  </div>
</div>
